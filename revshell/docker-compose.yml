services:
  revshell:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
      - "3001:3001"
    environment:
      - HTTP_PORT=8000
      - REVSHELL_LISTEN_PORT=3001
      - REVSHELL_MAX_BUFFER_BYTES=262144
      - REVSHELL_PAIRING_TTL_MINUTES=30
      - REVSHELL_PAIRING_CLOSED_RETENTION_MINUTES=10
      - REVSHELL_CLIENT_PROXY_PORT=9210
    restart: unless-stopped

